<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>
            {% block title %}
            {% endblock %}
            | Javier Ferrales
        </title>
        
        <meta charset="utf-8">
        
        <!-- To allow pettition from http to https -->
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        {% load static %}
        
        <!--Bootstrap v5.1.3 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <!-- to navbar -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

        <!-- to link icon -->
        <link rel="icon" href="{% static 'image/video-3.svg' %}" type="image/x-icon">

    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
            <div class="container-fluid">
                <a href="/inicio" class="me-2">
                    <img src="{% static 'image/video-3.svg' %}" style="width: 50px;">
                </a>
                <a class="navbar-brand" href="/inicio">Django</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/inicio">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/hola-mundo">Hola Mundo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/pagina">Pagina</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'contacto' 'Javier' 'Ferrales' %}">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'create_article' %}">create article</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'create_full_article' %}">create full article</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Drop</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                </div>
            </div>
        </nav>

        <div id="content" class="container">
            {% block content %}
            {% endblock %}
        </div>

        <hr>
        <footer>
            <h5>Master en Phyton &copy; Javier Ferrales</h5>
        </footer>
    </body>

</html>
