{% extends 'layout.html' %}        


{% block title %}
    Create Article
{% endblock %}


{% block content %}
    <h1>Form to create article</h1>

    <form class="col-md-4 p-4 border border-primary rounded" action={% url 'save_article' %} method='POST'>
        {% csrf_token %} 

        <div class="row mb-3">
            <input name="title" type="text" class="form-control" placeholder="Title" aria-label="title">
        </div>
        <div class="form-floating row mb-3">
            <textarea name="content" class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Content</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="True" name="public" id="public" checked>
            <label class="form-check-label" for="public">
              Public
            </label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>

{% endblock %}
